<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relances - Dashboard avec Sidebar Fine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="/components/parse-credentials.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/parse@3.3.0/dist/parse.min.js"></script>
  <script src="/assets/parse-config.js"></script>
  <script type="module">
    import { LitElement, html } from 'https://cdn.jsdelivr.net/npm/lit@2.0.0/+esm';
    window.lit = { LitElement, html };
  </script>
  <!-- Composant check-auth pour l'authentification -->
  <script type="module" src="/components/check-auth.js"></script>
</head>
<body class="bg-gray-100">
  <!-- Composant check-auth pour vérifier l'authentification -->
  <check-auth></check-auth>
  <!-- Formes originales en arrière-plan -->
  <galet-component></galet-component>
  <galet-component-dark></galet-component-dark>
  <galet-component-wide></galet-component-wide>
  
  <!-- Nouvelle sidebar fine -->
  <thin-sidebar></thin-sidebar>
  
  <!-- Sidebar relance conditionnelle -->
  <relance-sidebar-thin></relance-sidebar-thin>
  
  <!-- Import des composants Lit pour les galets -->
  <script type="module" src="/components/galet-component.js"></script>
  <script type="module" src="/components/galet-component-dark.js"></script>
  <script type="module" src="/components/galet-component-wide.js"></script>
  
  <!-- Import des nouveaux composants de sidebar -->
  <script type="module" src="/components/sidebar-thin.js"></script>
  <script type="module" src="/components/sidebar-relance-thin.js"></script>
  
  <!-- Composant Toaster -->
  <script type="module" src="/components/toaster.js"></script>
  <script src="/components/toaster-store.js"></script>
  
  <!-- Contenu principal avec marge pour la sidebar -->
  <div class="main-content ml-[40px] md:ml-[240px] transition-all duration-300">
    <div class="p-6">
      <h1 class="text-2xl font-bold mb-4">Dashboard Relances</h1>
      <p class="text-gray-700">Bienvenue sur le dashboard des relances avec la nouvelle sidebar fine.</p>
      <div class="mt-6 bg-white p-4 rounded-lg shadow-sm">
        <p class="text-gray-600">Cette page utilise la nouvelle sidebar fine de 40px avec des icônes et la sidebar relance conditionnelle.</p>
      </div>
    </div>
  </div>
  
  <script>
    // Initialiser Parse
    if (window.parseConfig) {
      Parse.initialize(window.parseConfig.appId, window.parseConfig.javascriptKey);
      Parse.serverURL = window.parseConfig.serverURL;
    } else {
      console.error('Configuration Parse non disponible');
    }
    
    // Initialiser les icônes Feather
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof feather !== 'undefined') {
        feather.replace();
        // Déclencher un événement pour informer que Feather est prêt
        document.dispatchEvent(new Event('featherLoaded'));
      }
    });
  </script>
  
  <!-- Composant Toaster -->
  <toaster-component></toaster-component>
</body>
</html>
