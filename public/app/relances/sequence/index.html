<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relances - Détails de la séquence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.563.0/dist/cjs/lucide.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="/components/parse-credentials.js"></script>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="/app/relances/sequence/sequenceState.js"></script>
  <script type="module">
    import { LitElement, html } from 'https://cdn.jsdelivr.net/npm/lit@2.0.0/+esm';
    window.lit = { LitElement, html };
  </script>
  
  <!-- Load Lit components before they are used -->
  <script type="module" src="/components/check-auth.js"></script>
  <script type="module" src="/components/relance-sidebar.js"></script>
  
  <!-- Style pour le défilement des variables -->
  <style>
    /* Scrollbar personnalisée - Design moderne */
    .variables-scroll {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 #f8fafc;
    }
    
    .variables-scroll::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    .variables-scroll::-webkit-scrollbar-track {
      background: #f8fafc;
      border-radius: 4px;
    }
    
    .variables-scroll::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
      border: 2px solid #f8fafc;
    }
    
    .variables-scroll::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    /* Style pour le drawer - Design moderne */
    .drawer-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }
    
    .drawer-content {
      width: 50%;
      max-width: 600px;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    @media (max-width: 768px) {
      .drawer-content {
        width: 90%;
      }
    }
    
    /* Styles pour les popups - Design moderne */
    .popup-overlay {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
    }
    
    .popup-content {
      width: 90%;
      max-width: 420px;
      transition: all 0.3s ease;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    /* Styles pour les différents types de popups - Design moderne */
    .popup-info {
      border-top: 4px solid #3b82f6;
    }
    
    .popup-success {
      border-top: 4px solid #10b981;
    }
    
    .popup-warning {
      border-top: 4px solid #f59e0b;
    }
    
    .popup-error {
      border-top: 4px solid #ef4444;
    }
    
    .popup-confirm {
      border-top: 4px solid #3b82f6;
    }
    
    /* Style pour les callouts - Design moderne */
    .callout {
      border-left: 4px solid;
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 1rem 0;
    }
    
    .callout-info {
      background-color: #eff6ff;
      border-color: #3b82f6;
      color: #1e40af;
    }
    
    .callout-warning {
      background-color: #fef9c3;
      border-color: #f59e0b;
      color: #92400e;
    }
    
    .callout-error {
      background-color: #fee2e2;
      border-color: #ef4444;
      color: #991b1b;
    }
    
    /* Card moderne */
    .card-modern {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05);
      border: 1px solid #e5e7eb;
      transition: all 0.2s ease-in-out;
    }
    
    .card-modern:hover {
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    
    /* Badge moderne */
    .badge-modern {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      line-height: 1.25rem;
    }
    
    .badge-success {
      background-color: #d1fae5;
      color: #065f46;
    }
    
    .badge-warning {
      background-color: #fef3c7;
      color: #92400e;
    }
    
    .badge-error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    
    /* Input moderne */
    .input-modern {
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      padding: 0.75rem 1rem;
      transition: all 0.2s ease-in-out;
      font-size: 0.875rem;
    }
    
    .input-modern:focus {
      border-color: #3b82f6;
      ring: 2px;
      ring-color: #3b82f6;
      ring-opacity: 0.5;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    /* Bouton moderne */
    .btn-modern {
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Animation douce */
    .transition-modern {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Ombre moderne */
    .shadow-modern {
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }
    
    .shadow-modern-lg {
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
  </style>
  <script type="module" src="/components/galet-component.js"></script>
  <script type="module" src="/components/galet-component-dark.js"></script>
  <script type="module" src="/components/galet-component-wide.js"></script>
  <!-- Composant Toaster -->
  <script type="module" src="/components/toaster.js"></script>
  <script src="/components/toaster-store.js"></script>

</head>
<body class="bg-gray-100" x-data="sequenceState()" x-init="init()">
  <!-- Composant check-auth pour vérifier l'authentification -->
  <check-auth></check-auth>
  <!-- Formes originales en arrière-plan -->
  <galet-component></galet-component>
  <galet-component-dark></galet-component-dark>
  <galet-component-wide></galet-component-wide>
  
  <relance-sidebar currentPage="sequences"></relance-sidebar>
  

  <div class="p-4 sm:ml-64">
    <div class="main-content flex-1">
      <!-- En-tête moderne -->
      <div class="w-full bg-gray-50 z-10">
        <div class="flex-1 p-6">
          <div class="flex justify-between items-center mb-6">
            <div>
              <h1 class="text-2xl font-bold text-gray-900">Détails de la séquence</h1>
              <p class="text-sm text-gray-500 mt-1">Gérez et testez vos séquences de relance</p>
            </div>
            <a href="/app/relances/sequences/" class="btn-modern bg-blue-600 text-white px-4 py-2 hover:bg-blue-700 shadow-modern">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
              </svg>
              Retour aux séquences
            </a>
          </div>
          
          <template x-if="sequence">
            <div class="card-modern p-6 mb-6">
              <!-- En-tête de la séquence - Design moderne -->
              <div class="flex justify-between items-start mb-6">
                <div>
                  <div class="flex items-center gap-3">
                    <template x-if="!editingSequenceName">
                      <div class="flex items-center gap-2">
                        <h3 class="text-xl font-bold text-gray-900" x-text="sequence.nom"></h3>
                        <button @click="startEditingSequenceName" class="text-blue-600 hover:text-blue-700 p-1.5 rounded-full hover:bg-blue-100 transition-modern focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" title="Modifier le nom de la séquence" aria-label="Modifier le nom">
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"></path>
                          </svg>
                        </button>
                      </div>
                    </template>
                    <template x-if="editingSequenceName">
                      <input type="text" x-model="sequence.nom" 
                             @blur="saveSequenceName" 
                             @keyup.enter="saveSequenceName"
                             class="input-modern text-xl font-bold w-64 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                      <button @click="saveSequenceName" class="text-green-600 hover:text-green-700 p-1 rounded-full hover:bg-green-100 transition-modern" title="Enregistrer">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                      </button>
                      <button @click="cancelEditingSequenceName" class="text-gray-600 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100 transition-modern" title="Annuler">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                      </button>
                    </template>
                    <span class="badge-modern badge-success" x-show="sequence.isActif">
                      <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                      </svg>
                      Actif
                    </span>
                    <span class="badge-modern badge-warning" x-show="!sequence.isActif">
                      <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L5.636 5.636"></path>
                      </svg>
                      Inactif
                    </span>
                  </div>
                  <p class="text-sm text-gray-500 mt-2 flex items-center">
                    <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span x-text="sequence.actions.length + ' action(s)'"></span>
                  </p>
                </div>
                <div class="flex flex-col space-y-3 items-end">
                  <!-- Callout d'avertissement si aucun profil SMTP -->
                  <template x-if="smtpProfiles.length === 0">
                    <div class="callout callout-warning mb-3 mr-2">
                      <p class="text-sm font-medium flex items-center">
                        <svg class="w-4 h-4 mr-2 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                        Aucun profil SMTP configuré
                      </p>
                    </div>
                  </template>
                  
                  <!-- Conteneur moderne pour les boutons d'action -->
                  <div class="bg-white rounded-lg shadow-sm p-3 border border-gray-100 space-y-3">
                    <!-- Toggle pour le statut actif/inactif - version moderne -->
                    <div class="flex items-center justify-between">
                      <div class="flex items-center">
                        <svg class="w-4 h-4 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span class="text-sm font-medium text-gray-700">Statut</span>
                      </div>
                      <div class="flex items-center">
                        <button @click="toggleSequenceStatus()"
                                :disabled="smtpProfiles.length === 0 || isTogglingStatus"
                                class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                :class="{
                                  'bg-green-500': sequence.isActif,
                                  'bg-gray-300': !sequence.isActif,
                                  'opacity-50 cursor-not-allowed': smtpProfiles.length === 0 || isTogglingStatus
                                }"
                                title="Basculer le statut actif/inactif">
                          <span class="sr-only">Basculer le statut</span>
                          <span class="inline-block w-4 h-4 transform bg-white rounded-full shadow transition-transform"
                                :class="{ 'translate-x-6': sequence.isActif, 'translate-x-1': !sequence.isActif }"></span>
                        </button>
                        <span class="ml-2 text-sm font-medium"
                              :class="sequence.isActif ? 'text-green-600' : 'text-gray-500'"
                              x-text="sequence.isActif ? 'Actif' : 'Inactif'"></span>
                      </div>
                    </div>
                    
                    <!-- Bouton Tester - version moderne -->
                    <button @click="testSequence()"
                            :disabled="smtpProfiles.length === 0"
                            class="w-full flex items-center justify-center px-4 py-2 bg-green-50 text-green-700 rounded-md text-sm font-medium hover:bg-green-100 transition-colors disabled:opacity-50 disabled:cursor-not-allowed border border-green-200"
                            title="Aucun profil SMTP configuré">
                      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                      </svg>
                      Tester la séquence
                    </button>
                    
                    <!-- Bouton Supprimer - version moderne -->
                    <button @click="deleteSequence()"
                            class="w-full flex items-center justify-center px-4 py-2 bg-red-50 text-red-700 rounded-md text-sm font-medium hover:bg-red-100 transition-colors border border-red-200">
                      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                      </svg>
                      Supprimer la séquence
                    </button>
                  </div>
                </div>
              </div>
              
              <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                  <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                  </svg>
                  Description
                </label>
                <div class="bg-gray-50 rounded-lg p-4 border border-gray-100">
                  <p class="text-gray-700" x-text="sequence.description || 'Aucune description disponible'"></p>
                </div>
              </div>
              
              <!-- Contenu principal en 2 colonnes - Design moderne -->
              <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6">
                <!-- Colonne de gauche : Flow des messages -->
                <div class="lg:col-span-2 card-modern p-6">
                  <div class="flex items-center justify-between mb-6">
                    <h4 class="text-lg font-semibold text-gray-900 flex items-center">
                      <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                      </svg>
                      Flow des messages et délais
                    </h4>
                    <span class="badge-modern badge-info">
                      <span x-text="sequence.actions.length"></span> action(s)
                    </span>
                  </div>
                  
                  <!-- Affichage des actions existantes avec boutons de réorganisation -->
                  <div class="space-y-4">
                    <template x-for="(action, index) in sequence.actions">
                      <div class="card-modern p-4 transition-modern hover:shadow-modern-lg">
                        <div class="flex justify-between items-start mb-3">
                          <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full flex items-center justify-center" :class="action.type === 'email' ? 'bg-blue-100' : 'bg-green-100'">
                              <svg x-show="action.type === 'email'" class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                              <svg x-show="action.type === 'sms'" class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                            </div>
                            <div>
                              <span class="font-medium text-gray-900" x-text="action.type === 'email' ? 'Email' : 'SMS'"></span>
                              <span class="text-sm text-gray-500 ml-2">· Jour <span x-text="action.delay"></span></span>
                            </div>
                          </div>
                          <div class="flex items-center gap-2">
                            <!-- Boutons pour modifier le nombre de jours - Design moderne -->
                            <button @click.stop="decreaseActionDelay(index)" title="Diminuer le délai d'un jour" class="w-8 h-8 rounded-full flex items-center justify-center bg-gray-100 hover:bg-gray-200 text-gray-600 transition-modern disabled:opacity-50 disabled:cursor-not-allowed">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <button @click.stop="increaseActionDelay(index)" title="Augmenter le délai d'un jour" class="w-8 h-8 rounded-full flex items-center justify-center bg-gray-100 hover:bg-gray-200 text-gray-600 transition-modern disabled:opacity-50 disabled:cursor-not-allowed">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
                            </button>
                            <!-- Boutons d'édition et suppression - Design moderne -->
                            <button @click.stop="editAction(index)" title="Éditer l'action" class="w-8 h-8 rounded-full flex items-center justify-center bg-blue-50 hover:bg-blue-100 text-blue-600 transition-modern">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"></path></svg>
                            </button>
                            <button @click.stop="deleteAction(index)" title="Supprimer l'action" class="w-8 h-8 rounded-full flex items-center justify-center bg-red-50 hover:bg-red-100 text-red-600 transition-modern">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                          </div>
                        </div>
                        <template x-if="action.type === 'email' && action.subject">
                          <div class="mb-2 flex items-start">
                            <svg class="w-4 h-4 mr-2 mt-0.5 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                            </svg>
                            <div>
                              <span class="text-sm font-medium text-gray-700">Objet : </span>
                              <span class="text-sm text-gray-600" x-text="action.subject"></span>
                            </div>
                          </div>
                        </template>
                        <template x-if="action.type === 'email' && action.senderEmail">
                          <div class="mb-2 flex items-start">
                            <svg class="w-4 h-4 mr-2 mt-0.5 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <div>
                              <span class="text-sm font-medium text-gray-700">Émetteur : </span>
                              <span class="text-sm text-gray-600" x-text="action.senderEmail"></span>
                            </div>
                          </div>
                        </template>
                        <div class="text-gray-700 mt-3">
                          <template x-if="action.message.length <= 100">
                            <span x-text="action.message"></span>
                          </template>
                          <template x-if="action.message.length > 100">
                            <span x-text="action.message.substring(0, 100) + '...'"></span>
                            <button @click="showFullMessage(action.message)" class="text-blue-600 hover:text-blue-700 text-sm ml-1 font-medium transition-modern">
                              Voir plus

  <!-- Popup pour les messages et confirmations - Design moderne -->

                <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                <svg class="w-4 h-4 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
              </div>
            </template>
            <template x-if="popupType === 'info' || popupType === 'confirm'">
              <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>

          <button @click="closePopup" class="text-gray-400 hover:text-gray-600 transition-modern">

    <div class="card-modern h-full w-full max-w-md shadow-xl drawer-content" @click.stop>
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center">
            <template x-if="editingActionIndex !== null">
              <svg class="w-6 h-6 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"></path>
              </svg>
            </template>
            <template x-if="editingActionIndex === null">
              <svg class="w-6 h-6 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
            </template>
            <h3 class="text-xl font-bold text-gray-900">
              <template x-if="editingActionIndex !== null">
                <span>Éditer l'action</span>
              </template>
              <template x-if="editingActionIndex === null">
                <span>Nouvelle action</span>
              </template>
            </h3>
          </div>
          <button @click="cancelEditAction" class="text-gray-400 hover:text-gray-600 transition-modern">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
        
        <div class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Type de message
            </label>
            <select x-model="editActionType" class="input-modern w-full">
              <option value="email">Email</option>
              <option value="sms" disabled>SMS (bientôt disponible)</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Délai (jours)
            </label>
            <input type="number" x-model="editActionDelay" min="0" 
                   class="input-modern w-full">
          </div>
          
          <div x-show="editActionType === 'email'">
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
              </svg>
              Objet de l'email
            </label>
            <input type="text" x-model="editActionSubject" 
                   class="input-modern w-full text-sm" 
                   placeholder="Relance de paiement - [[nom]]">
          </div>
          
          <div x-show="editActionType === 'email'">
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
              Email émetteur
            </label>
            <select x-model="editActionSenderEmail" 
                    class="input-modern w-full text-sm" 
                    :disabled="smtpProfiles.length === 0">
              <option value="">Sélectionnez un profil SMTP</option>
              <template x-for="profile in smtpProfiles">
                <option :value="profile.email" x-text="profile.name + ' (' + profile.email + ')'"></option>
              </template>
            </select>
            <template x-if="smtpProfiles.length === 0">
              <p class="text-xs text-gray-500 mt-1 flex items-center">
                <svg class="w-3 h-3 mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Aucun profil SMTP disponible. 
                <a href="/app/settings/emails-smtp" class="text-blue-600 hover:text-blue-700 ml-1">Configurer</a>
              </p>
            </template>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
              <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
              </svg>
              Contenu du message
            </label>
            <textarea x-model="editActionMessage" placeholder="Entrez votre message ici..."
                      rows="6" class="input-modern w-full resize-none"></textarea>
          </div>
          
          <div class="flex gap-3 pt-2">
            <button @click="saveEditedAction"
                    class="btn-modern flex-1 bg-blue-600 text-white py-2 px-4 hover:bg-blue-700 transition-modern shadow-modern">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
              </svg>
              Enregistrer
            </button>
            <button @click="cancelEditAction"
                    class="btn-modern flex-1 bg-gray-100 text-gray-700 py-2 px-4 hover:bg-gray-200 transition-modern border border-gray-200">
              Annuler
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Initialisation de Parse -->
  <script>
    // Initialiser Parse
    if (window.parseConfig) {
      Parse.initialize(window.parseConfig.appId, window.parseConfig.javascriptKey);
      Parse.serverURL = window.parseConfig.serverURL;
    } else {
      console.error('Configuration Parse non disponible');
    }
    
    // Initialiser les icônes Feather
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof feather !== 'undefined') {
        feather.replace();
      }
    });
    
    // Initialiser les icônes Lucide
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
    });
  </script>
  <!-- Composant Toaster -->
  <toaster-component></toaster-component>
</body>
</html>
