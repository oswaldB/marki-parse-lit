<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relances - Détails de la séquence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.563.0/dist/cjs/lucide.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="/components/parse-credentials.js"></script>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="/app/relances/sequence/sequenceState.js"></script>
  <script type="module">
    import { LitElement, html } from 'https://cdn.jsdelivr.net/npm/lit@2.0.0/+esm';
    window.lit = { LitElement, html };
  </script>
  
  <!-- Load Lit components before they are used -->
  <script type="module" src="/components/check-auth.js"></script>
  <script type="module" src="/components/relance-sidebar.js"></script>
  
  <!-- Style pour le défilement des variables -->
  <style>
    /* Scrollbar personnalisée - Design moderne */
    .variables-scroll {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 #f8fafc;
    }
    
    .variables-scroll::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    .variables-scroll::-webkit-scrollbar-track {
      background: #f8fafc;
      border-radius: 4px;
    }
    
    .variables-scroll::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
      border: 2px solid #f8fafc;
    }
    
    .variables-scroll::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    /* Style pour le drawer - Design moderne */
    .drawer-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }
    
    .drawer-content {
      width: 50%;
      max-width: 600px;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    @media (max-width: 768px) {
      .drawer-content {
        width: 90%;
      }
    }
    
    /* Styles pour les popups - Design moderne */
    .popup-overlay {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
    }
    
    .popup-content {
      width: 90%;
      max-width: 420px;
      transition: all 0.3s ease;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    /* Styles pour les différents types de popups - Design moderne */
    .popup-info {
      border-top: 4px solid #3b82f6;
    }
    
    .popup-success {
      border-top: 4px solid #10b981;
    }
    
    .popup-warning {
      border-top: 4px solid #f59e0b;
    }
    
    .popup-error {
      border-top: 4px solid #ef4444;
    }
    
    .popup-confirm {
      border-top: 4px solid #3b82f6;
    }
    
    /* Style pour les callouts - Design moderne */
    .callout {
      border-left: 4px solid;
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 1rem 0;
    }
    
    .callout-info {
      background-color: #eff6ff;
      border-color: #3b82f6;
      color: #1e40af;
    }
    
    .callout-warning {
      background-color: #fef9c3;
      border-color: #f59e0b;
      color: #92400e;
    }
    
    .callout-error {
      background-color: #fee2e2;
      border-color: #ef4444;
      color: #991b1b;
    }
    
    /* Card moderne */
    .card-modern {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05);
      border: 1px solid #e5e7eb;
      transition: all 0.2s ease-in-out;
    }
    
    .card-modern:hover {
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    
    /* Badge moderne */
    .badge-modern {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      line-height: 1.25rem;
    }
    
    .badge-success {
      background-color: #d1fae5;
      color: #065f46;
    }
    
    .badge-warning {
      background-color: #fef3c7;
      color: #92400e;
    }
    
    .badge-error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    
    /* Input moderne */
    .input-modern {
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      padding: 0.75rem 1rem;
      transition: all 0.2s ease-in-out;
      font-size: 0.875rem;
    }
    
    .input-modern:focus {
      border-color: #3b82f6;
      ring: 2px;
      ring-color: #3b82f6;
      ring-opacity: 0.5;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    /* Bouton moderne */
    .btn-modern {
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Animation douce */
    .transition-modern {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Ombre moderne */
    .shadow-modern {
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }
    
    .shadow-modern-lg {
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
  </style>
  <script type="module" src="/components/galet-component.js"></script>
  <script type="module" src="/components/galet-component-dark.js"></script>
  <script type="module" src="/components/galet-component-wide.js"></script>

</head>
<body class="bg-gray-100" x-data="sequenceState()" x-init="init()">
  <!-- Composant check-auth pour vérifier l'authentification -->
  <check-auth></check-auth>
  <!-- Formes originales en arrière-plan -->
  <galet-component></galet-component>
  <galet-component-dark></galet-component-dark>
  <galet-component-wide></galet-component-wide>
  
  <relance-sidebar currentPage="sequences"></relance-sidebar>
  

  <div class="p-4 sm:ml-64">
    <div class="main-content flex-1">
      <!-- En-tête -->
      <div class="w-full bg-gray-100 z-10">
        <div class="flex-1 p-6">
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Détails de la séquence</h1>
            <a href="/app/relances/sequences/" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
              Retour aux séquences
            </a>
          </div>
          
          <template x-if="sequence">
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 mb-6">
              <!-- En-tête de la séquence -->
              <div class="flex justify-between items-start mb-6">
                <div>
                  <h3 class="text-xl font-bold" x-text="sequence.nom"></h3>
                  <p class="text-sm text-gray-500 mt-1">
                    <span x-text="sequence.actions.length + ' action(s)'"></span>
                  </p>
                </div>
                <div class="flex flex-col space-y-3 items-end">
                  <!-- Callout d'avertissement si aucun profil SMTP -->
                  <template x-if="smtpProfiles.length === 0">
                    <div class="callout callout-warning mb-3 mr-2">
                      <p class="text-sm font-medium flex items-center">
                        <svg class="w-4 h-4 mr-2 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                        Aucun profil SMTP configuré
                      </p>
                    </div>
                  </template>
                  
                  <!-- Conteneur moderne pour les boutons d'action -->
                  <div class="bg-white rounded-lg shadow-sm p-3 border border-gray-100 space-y-3">
                    <!-- Toggle pour le statut actif/inactif - version moderne -->
                    <div class="flex items-center justify-between">
                      <div class="flex items-center">
                        <svg class="w-4 h-4 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span class="text-sm font-medium text-gray-700">Statut</span>
                      </div>
                      <div class="flex items-center">
                        <button @click="toggleSequenceStatus()"
                                :disabled="smtpProfiles.length === 0 || isTogglingStatus"
                                class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                :class="{
                                  'bg-green-500': sequence.isActif,
                                  'bg-gray-300': !sequence.isActif,
                                  'opacity-50 cursor-not-allowed': smtpProfiles.length === 0 || isTogglingStatus
                                }"
                                title="Basculer le statut actif/inactif">
                          <span class="sr-only">Basculer le statut</span>
                          <span class="inline-block w-4 h-4 transform bg-white rounded-full shadow transition-transform"
                                :class="{ 'translate-x-6': sequence.isActif, 'translate-x-1': !sequence.isActif }"></span>
                        </button>
                        <span class="ml-2 text-sm font-medium"
                              :class="sequence.isActif ? 'text-green-600' : 'text-gray-500'"
                              x-text="sequence.isActif ? 'Actif' : 'Inactif'"></span>
                      </div>
                    </div>
                    
                    <!-- Bouton Tester - version moderne -->
                    <button @click="testSequence()"
                            :disabled="smtpProfiles.length === 0"
                            class="w-full flex items-center justify-center px-4 py-2 bg-green-50 text-green-700 rounded-md text-sm font-medium hover:bg-green-100 transition-colors disabled:opacity-50 disabled:cursor-not-allowed border border-green-200"
                            title="Aucun profil SMTP configuré">
                      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                      </svg>
                      Tester la séquence
                    </button>
                    
                    <!-- Bouton Supprimer - version moderne -->
                    <button @click="deleteSequence()"
                            class="w-full flex items-center justify-center px-4 py-2 bg-red-50 text-red-700 rounded-md text-sm font-medium hover:bg-red-100 transition-colors border border-red-200">
                      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                      </svg>
                      Supprimer la séquence
                    </button>
                  </div>
                </div>
              </div>
              
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <p class="text-gray-700" x-text="sequence.description || 'Aucune description' "></p>
              </div>
              
              <!-- Contenu principal en 2 colonnes -->
              <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6">
                <!-- Colonne de gauche : Flow des messages -->
                <div class="lg:col-span-2 bg-white border border-gray-200 rounded-lg shadow-sm p-6">
                  <h4 class="font-semibold text-gray-700 mb-4">Flow des messages et délais</h4>
                  
                  <!-- Affichage des actions existantes avec boutons de réorganisation -->
                  <div class="space-y-4">
                    <template x-for="(action, index) in sequence.actions">
                      <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
                        <div class="flex justify-between items-start mb-2">
                          <div class="flex items-center gap-2">
                            <svg x-show="action.type === 'email'" class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            <svg x-show="action.type === 'sms'" class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                            <span class="font-medium" x-text="action.type === 'email' ? 'Email' : 'SMS'"></span>
                            <span class="text-sm text-gray-500 ml-2">Jour <span x-text="action.delay"></span></span>
                          </div>
                          <div class="flex items-center gap-1">
                            <!-- Boutons pour modifier le nombre de jours -->
                            <button @click.stop="decreaseActionDelay(index)" title="Diminuer le délai d'un jour" class="text-gray-400 hover:text-gray-600 p-1 disabled:opacity-50 disabled:cursor-not-allowed">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <button @click.stop="increaseActionDelay(index)" title="Augmenter le délai d'un jour" class="text-gray-400 hover:text-gray-600 p-1 disabled:opacity-50 disabled:cursor-not-allowed">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
                            </button>
                            <!-- Boutons d'édition et suppression -->
                            <button @click.stop="editAction(index)" class="text-blue-500 hover:text-blue-700 p-1">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"></path></svg>
                            </button>
                            <button @click.stop="deleteAction(index)" class="text-red-500 hover:text-red-700 p-1">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                          </div>
                        </div>
                        <template x-if="action.type === 'email' && action.subject">
                          <div class="mb-2">
                            <span class="text-sm font-medium text-gray-700">Objet : </span>
                            <span class="text-sm text-gray-600" x-text="action.subject"></span>
                          </div>
                        </template>
                        <template x-if="action.type === 'email' && action.senderEmail">
                          <div class="mb-2">
                            <span class="text-sm font-medium text-gray-700">Émetteur : </span>
                            <span class="text-sm text-gray-600" x-text="action.senderEmail"></span>
                          </div>
                        </template>
                        <div class="text-gray-700">
                          <template x-if="action.message.length <= 100">
                            <span x-text="action.message"></span>
                          </template>
                          <template x-if="action.message.length > 100">
                            <span x-text="action.message.substring(0, 100) + '...'"></span>
                            <button @click="showFullMessage(action.message)" class="text-blue-500 hover:text-blue-700 text-sm ml-1 font-medium">
                              Voir plus
                            </button>
                          </template>
                        </div>
                      </div>
                    </template>

                    <template x-if="sequence.actions.length === 0">
                      <div class="text-center text-gray-500 py-4">
                        Cette séquence ne contient aucune action.
                      </div>
                    </template>
                  </div>

                  <!-- Formulaire d'ajout de nouveaux nœuds -->
                  <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                    <h5 class="font-medium text-gray-700 mb-3">Ajouter un nouveau message</h5>

                    <div class="space-y-3">
                      <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Type de message</label>
                        <select x-model="newNodeType" class="w-full p-2 border border-gray-300 rounded-md">
                          <option value="email">Email</option>
                          <option value="sms" disabled>SMS (bientôt disponible)</option>
                        </select>
                      </div>

                      <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Délai (jours)</label>
                        <input type="number" x-model="newNodeDelay" min="0" placeholder="0"
                               class="w-full p-2 border border-gray-300 rounded-md">
                      </div>

                      <div x-show="newNodeType === 'email'">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Objet de l'email</label>
                        <input type="text" x-model="newNodeSubject" 
                               class="w-full p-2 border border-gray-300 rounded-md text-sm" 
                               placeholder="Relance de paiement - {{nom}}">
                      </div>

                      <div x-show="newNodeType === 'email'">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email émetteur</label>
                        <select x-model="newNodeSenderEmail" 
                                class="w-full p-2 border border-gray-300 rounded-md text-sm" 
                                :disabled="smtpProfiles.length === 0">
                          <option value="">Sélectionnez un profil SMTP</option>
                          <template x-for="profile in smtpProfiles">
                            <option :value="profile.email" x-text="profile.name + ' (' + profile.email + ')'"></option>
                          </template>
                        </select>
                        <div class="mt-1 text-xs">
                          <a href="/app/settings/emails-smtp" class="text-blue-500 hover:text-blue-600 flex items-center">
                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span>Gérer les profils SMTP</span>
                          </a>
                        </div>
                      </div>

                      <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contenu du message</label>
                        <textarea x-model="newNodeMessage" placeholder="Entrez votre message ici..."
                                  rows="3" class="w-full p-2 border border-gray-300 rounded-md resize-none"></textarea>
                      </div>

                      <button @click="addNewNode()"
                              class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
                        Ajouter le message
                      </button>
                    </div>
                  </div>
                </div>
                
                <!-- Colonne de droite : Paramètres des messages -->
                <div class="space-y-6">
                    <!-- Variables disponibles (dynamique avec filtre et copie) -->
                    <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
                      <h4 class="font-semibold text-gray-700 mb-3">Variables disponibles</h4>
                      <p class="text-xs text-gray-600 mb-3">Utilisez ces variables dans vos messages :</p>
                      
                      <!-- Barre de recherche -->
                      <div class="mb-4">
                        <div class="relative">
                          <input type="text" 
                                 x-model="variableSearch" 
                                 placeholder="Rechercher une variable..." 
                                 class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                          <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                          </svg>
                        </div>
                      </div>
                      
                      <template x-if="impayesColumns.length > 0">
                        <div>
                        <!-- Message de résultats filtrés -->
                        <div class="mb-3 text-xs text-gray-500">
                          <span x-text="filteredVariables.length"></span> variable(s) 
                          <template x-if="variableSearch">
                            correspondant à "<span x-text="variableSearch"></span>"
                          </template>
                          <template x-if="!variableSearch">
                            disponibles
                          </template>
                        </div>
                        
                        <!-- Liste des variables avec icônes de copie et hauteur limitée -->
                        <div class="flex flex-wrap gap-2 variables-scroll min-h-[120px] max-h-[200px] overflow-y-auto" >
                          <template x-for="column in filteredVariables">
                            <div class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full flex items-center gap-1 hover:bg-blue-200 transition-colors">
                              <span class="font-mono" x-text="column"></span>
                              <button @click="copyVariable(column)"
                                      class="text-blue-600 hover:text-blue-800 focus:outline-none">
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                  <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path>
                                  <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"></path>
                                </svg>
                              </button>
                            </div>
                          </template>
                        </div>
                      </div></template>
                      <template x-if="impayesColumns.length === 0">
                        <p class="text-sm text-gray-500">Aucune variable disponible.</p>
                      </template>
                    </div>

                    <!-- Prompt à copier (dynamique) -->
                    <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
                      <h4 class="font-semibold text-gray-700 mb-3">Prompt pour rédiger des emails</h4>
                      <div class="bg-white p-3 rounded-md border border-gray-200">
                        <textarea class="w-full p-2 border border-gray-300 rounded-md text-sm resize-none" rows="6" readonly x-text="generatePromptText()"></textarea>
                        <button @click="copyPrompt()" class="mt-3 w-full bg-gray-200 text-gray-700 py-2 rounded text-sm hover:bg-gray-300">
                          Copier le prompt
                        </button>
                      </div>
                    </div>


                  </div>
                </div>
              </div>
            </div>
          </template>
          

          
          <template x-if="!sequence">
            <div class="text-center text-gray-500 py-8">
              <p class="mb-2">Séquence non trouvée.</p>
              <p class="text-sm">Veuillez vérifier l'ID de la séquence.</p>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup pour les messages et confirmations -->
  <div x-show="showPopup" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 z-60 flex items-center justify-center popup-overlay" @click.away="closePopup">
    <div class="bg-white rounded-lg shadow-xl popup-content" :class="{
      'popup-info': popupType === 'info',
      'popup-success': popupType === 'success',
      'popup-warning': popupType === 'warning',
      'popup-error': popupType === 'error',
      'popup-confirm': popupType === 'confirm'
    }" @click.stop>
      <div class="p-6">
        <div class="flex justify-between items-start mb-4">
          <h3 class="text-lg font-semibold" :class="{
            'text-blue-800': popupType === 'info',
            'text-green-800': popupType === 'success',
            'text-yellow-800': popupType === 'warning',
            'text-red-800': popupType === 'error'
          }" x-text="popupTitle"></h3>
          <button @click="closePopup" class="text-gray-400 hover:text-gray-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
        <p class="text-gray-700 mb-6" x-text="popupMessage"></p>
        <div class="flex justify-end gap-3">
          <template x-if="popupType === 'confirm'">
            <button @click="closePopup" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors border border-gray-200">
              Annuler
            </button>
            <button @click="executeConfirm" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
              Confirmer
            </button>
          </template>
          <template x-if="popupType === 'warning'">
            <button @click="closePopup" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
              OK
            </button>
          </template>
          <template x-if="popupType !== 'warning' && popupType !== 'confirm'">
            <button @click="closePopup" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
              OK
            </button>
          </template>
        </div>
      </div>
    </div>
  </div>

  <!-- Drawer pour le test d'envoi -->
  <div x-show="showTestDrawer" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 z-50 flex items-center justify-end drawer-overlay" @click.away="showTestDrawer = false">
    <div class="bg-white h-full w-full max-w-md shadow-xl drawer-content" @click.stop>
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-bold text-gray-900">Tester la séquence</h3>
          <button @click="showTestDrawer = false" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Destinataire du test</label>
            <select x-model="testRecipient" class="w-full p-2 border border-gray-300 rounded-md">
              <option value="" disabled>Sélectionnez un destinataire</option>
              <template x-for="email in availableTestEmails">
                <option :value="email" x-text="email"></option>
              </template>
            </select>
            <p class="text-xs text-gray-500 mt-1">Sélectionnez une adresse email pour recevoir le test</p>
          </div>
          
          <div class="callout callout-info">
            <p class="text-sm">
              <strong>Information :</strong> Ce test enverra les actions de cette séquence à l'adresse sélectionnée.
              Vérifiez que l'adresse est valide avant d'envoyer.
            </p>
          </div>
          
          <div class="flex gap-2">
            <button @click="sendTestSequence"
                    class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
              Envoyer le test
            </button>
            <button @click="showTestDrawer = false"
                    class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition-colors">
              Annuler
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Drawer pour l'édition des actions -->
  <div x-show="showEditDrawer" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 z-50 flex items-center justify-end drawer-overlay" @click.away="cancelEditAction">
    <div class="bg-white h-full w-full max-w-md shadow-xl drawer-content" @click.stop>
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-bold text-gray-900">
            <template x-if="editingActionIndex !== null">
              <span>Éditer l'action</span>
            </template>
            <template x-if="editingActionIndex === null">
              <span>Nouvelle action</span>
            </template>
          </h3>
          <button @click="cancelEditAction" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Type de message</label>
            <select x-model="editActionType" class="w-full p-2 border border-gray-300 rounded-md">
              <option value="email">Email</option>
              <option value="sms" disabled>SMS (bientôt disponible)</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Délai (jours)</label>
            <input type="number" x-model="editActionDelay" min="0" 
                   class="w-full p-2 border border-gray-300 rounded-md">
          </div>
          
          <div x-show="editActionType === 'email'">
            <label class="block text-sm font-medium text-gray-700 mb-1">Objet de l'email</label>
            <input type="text" x-model="editActionSubject" 
                   class="w-full p-2 border border-gray-300 rounded-md text-sm" 
                   placeholder="Relance de paiement - [[nom]]">
          </div>
          
          <div x-show="editActionType === 'email'">
            <label class="block text-sm font-medium text-gray-700 mb-1">Email émetteur</label>
            <select x-model="editActionSenderEmail" 
                    class="w-full p-2 border border-gray-300 rounded-md text-sm" 
                    :disabled="smtpProfiles.length === 0">
              <option value="">Sélectionnez un profil SMTP</option>
              <template x-for="profile in smtpProfiles">
                <option :value="profile.email" x-text="profile.name + ' (' + profile.email + ')'"></option>
              </template>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Contenu du message</label>
            <textarea x-model="editActionMessage" placeholder="Entrez votre message ici..."
                      rows="6" class="w-full p-2 border border-gray-300 rounded-md resize-none"></textarea>
          </div>
          
          <div class="flex gap-2">
            <button @click="saveEditedAction"
                    class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
              Enregistrer
            </button>
            <button @click="cancelEditAction"
                    class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition-colors">
              Annuler
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
