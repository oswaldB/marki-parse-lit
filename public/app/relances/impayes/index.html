<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relances - Impayés</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Plugin Alpine.js pour x-collapse -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Initialisation des plugins Alpine.js -->
  <script>
    document.addEventListener('alpine:init', () => {
      // Le plugin collapse est automatiquement enregistré
      console.log('Alpine.js et plugins initialisés');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/components/parse-credentials.js"></script>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script type="module">
    import { LitElement, html } from 'https://cdn.jsdelivr.net/npm/lit@2.0.0/+esm';
    window.lit = { LitElement, html };
  </script>
  <!-- Composant check-auth pour l'authentification -->
  <script type="module" src="/components/check-auth.js"></script>
  <script src="/app/relances/impayes/impayesState.js"></script>
  <!-- Heroicons - Version spécifique pour éviter les problèmes de cache -->
  <script src="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/dist/heroicons.min.js"></script>
  <style>
    .drawer {
      transition: transform 0.3s ease-in-out;
    }
    
    /* Animation pour la flèche de pliage/dépliage */
    .transform {
      transform: rotate(180deg);
    }
    
    /* Transition pour l'animation */
    .transition-transform {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100" x-data="impayesState()" x-init="init()">
  <!-- Composant check-auth pour vérifier l'authentification -->
  <check-auth></check-auth>
  <!-- Formes originales en arrière-plan -->
  <galet-component></galet-component>
  <galet-component-dark></galet-component-dark>
  <galet-component-wide></galet-component-wide>
  
  <relance-sidebar currentPage="impayes"></relance-sidebar>
  
  <!-- Import des composants Lit pour les galets -->
  <script type="module" src="/components/galet-component.js"></script>
  <script type="module" src="/components/galet-component-dark.js"></script>
  <script type="module" src="/components/galet-component-wide.js"></script>
  
  <!-- Import des nouveaux composants Lit-HTML -->
  <script type="module" src="/app/relances/impayes/components/impaye-card-list.js"></script>
  <script type="module" src="/app/relances/impayes/components/impaye-card-by-payeur.js"></script>
  
  <div class="p-4 pt-0 pl-0 sm:ml-64">
    <div class="main-content flex-1">
      <!-- Partie fixe -->
      <div class="w-full bg-gray-100 z-10">
        <div class="flex-1 p-6">
          <h1 class="text-2xl font-bold mb-4">Impayés</h1>
          <div class="flex justify-between items-center mb-4">
            <p class="text-gray-700">Gérez vos impayés ici.</p>
          </div>
          
          <!-- Barre de recherche -->
          <div class="mb-4">
            <input type="text" placeholder="Rechercher..." x-model="searchQuery"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          

          
          <!-- Mode de vue -->
          <div class="mb-4 flex space-x-4">
            <button @click="viewMode = 'byPayeur'"
                    :class="viewMode === 'byPayeur' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'"
                    class="px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
              Groupé par payeur
            </button>
            <button @click="viewMode = 'list'"
                    :class="viewMode === 'list' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'"
                    class="px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
              Vue Factures
            </button>
            
          </div>
        </div>
      </div>
      
      <!-- Partie scrollable -->
      <div class="pt-4 pl-4 max-h-[calc(100vh-20rem)] overflow-y-auto">
        <!-- Cartes des impayés - Vue liste -->
        <template x-if="viewMode === 'list'">
          <div class="grid grid-cols-1 gap-4">
            <template x-if="filteredImpayes.length === 0">
              <div class="col-span-full text-center text-gray-500 py-4">
                Aucun impayé trouvé.
              </div>
            </template>
            <template x-for="impaye in paginatedImpayes" :key="impaye.objectId">
              <!-- Utilisation du composant de carte en vue liste -->
              <impaye-card-list x-data="{ impaye: impaye }"></impaye-card-list>
            </template>
          </div>
        </template>
        
        <!-- Vue par payeur -->
        <template x-if="viewMode === 'byPayeur'">
          <template x-for="(group, payeurNom) in sortedImpayesByPayeur" :key="payeurNom">
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm mb-4">
              <div class="p-4 flex justify-between items-center cursor-pointer" @click="group.expanded = !group.expanded">
                <div class="flex items-center">
                  <svg class="h-6 w-6 mr-2 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  <span x-text="payeurNom"></span>
                  <span class="ml-2 text-sm text-gray-500" x-text="group.impayes.length + ' facture(s)'"></span>
                  <span class="ml-4 font-bold text-lg" x-text="'Total: ' + group.totalAmount + ' €'"></span>
                  <template x-if="group.maxDaysOverdue > 0">
                    <span class="ml-4 text-sm" :class="group.maxDaysOverdue > 30 ? 'text-red-500' : 'text-yellow-500'" 
                          x-text="'Retard max: ' + group.maxDaysOverdue + ' jours'"></span>
                  </template>
                </div>
                <div>
                  <svg class="h-5 w-5 text-gray-500 transition-transform" :class="group.expanded ? 'transform rotate-180' : ''" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                  </svg>
                </div>
              </div>
              
              <!-- Contenu pliable -->
              <div x-show="group.expanded" x-collapse>
                <div class="p-4 border-t border-gray-200">
              

              
              <div class="grid grid-cols-1 gap-3">
                <template x-for="impaye in group.impayes" :key="impaye.objectId">
                  <!-- Utilisation du composant de carte en vue par payeur -->
                  <impaye-card-by-payeur x-data="{ impaye: impaye }"></impaye-card-by-payeur>
                </template>
              </div>
            </div>
          </div>
          </template>
          
          <template x-if="Object.keys(sortedImpayesByPayeur).length === 0">
            <div class="text-center text-gray-500 py-4">
              Aucun impayé trouvé pour cette recherche.
            </div>
          </template>
          
          <template x-if="Object.keys(impayesByPayeur).length === 0">
            <div class="text-center text-gray-500 py-4">
              Aucun impayé trouvé pour cette recherche.
            </div>
          </template>
        </template>
      </div>
      
      <!-- Pagination -->
      <div class="mt-4 pl-3 flex justify-between items-center">
        <div>
          <span class="text-gray-700">Page </span>
          <span class="font-bold" x-text="currentPage"></span>
          <span class="text-gray-700"> sur </span>
          <span class="font-bold" x-text="totalPages"></span>
        </div>
        <div class="flex space-x-2">
          <button @click="previousPage()" :disabled="currentPage === 1"
                  class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
            Précédent
          </button>
          <button @click="nextPage()" :disabled="currentPage === totalPages"
                  class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
            Suivant
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/components/relance-sidebar.js"></script>
</body>
</html>
