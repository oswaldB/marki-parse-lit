<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relances - Impayés</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/components/parse-credentials.js"></script>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script type="module">
    import { LitElement, html } from 'https://cdn.jsdelivr.net/npm/lit@2.0.0/+esm';
    window.lit = { LitElement, html };
  </script>
    <script src="/app/relances/impayes/impayesState.js"></script>
  <!-- Lucide Icons - Version spécifique pour éviter les problèmes de cache -->
  <script src="https://cdn.jsdelivr.net/npm/lucide-static@0.288.0/dist/lucide.min.js"></script>
  <style>
    .drawer {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100" x-data="impayesState()" x-init="init()">
  <!-- Formes originales en arrière-plan -->
  <galet-component></galet-component>
  <galet-component-dark></galet-component-dark>
  <galet-component-wide></galet-component-wide>
  
  <relance-sidebar currentPage="impayes"></relance-sidebar>
  
  <!-- Import des composants Lit pour les galets -->
  <script type="module" src="/components/galet-component.js"></script>
  <script type="module" src="/components/galet-component-dark.js"></script>
  <script type="module" src="/components/galet-component-wide.js"></script>
  <div class="p-4 sm:ml-64">
    <div class="main-content flex-1 p-6">
      <!-- Partie fixe -->
      <div class="fixed top-0 left-0 right-0 bg-gray-100 p-4 sm:ml-64 z-10">
        <div class="flex-1 p-6">
          <h1 class="text-2xl font-bold mb-4">Impayés</h1>
          <div class="flex justify-between items-center mb-4">
            <p class="text-gray-700">Gérez vos impayés ici.</p>
          </div>
          
          <!-- Barre de recherche -->
          <div class="mb-4">
            <input type="text" placeholder="Rechercher..." x-model="searchQuery" 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          
          <!-- Filtres -->
          <div class="mb-4 flex space-x-4">
            <button @click="filterStatus = 'all'" 
                    :class="filterStatus === 'all' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'"
                    class="px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
              Tous
            </button>
            <button @click="filterStatus = 'unpaid'" 
                    :class="filterStatus === 'unpaid' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'" 
                    class="px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
              Impayés
            </button>
            <button @click="filterStatus = 'paid'" 
                    :class="filterStatus === 'paid' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'" 
                    class="px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
              Payés
            </button>
            <button @click="toggleViewMode()" 
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">
              <span x-text="getViewModeLabel()"></span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Partie scrollable -->
      <div class="mt-64 pt-4">
        <!-- Cartes des impayés - Vue liste -->
        <template x-if="viewMode === 'list'">
          <div class="grid grid-cols-1 gap-4">
            <template x-if="filteredImpayes.length === 0">
              <div class="col-span-full text-center text-gray-500 py-4">
                Aucun impayé trouvé.
              </div>
            </template>
            <template x-for="impaye in paginatedImpayes" :key="impaye.objectId">
              <!-- Nouvelle carte impayée selon spécifications -->
              <div class="bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                <!-- En-tête -->
                <div class="border-b border-gray-200 p-4">
                  <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center space-x-4">
                      <div class="flex items-center">
                        <svg class="h-5 w-5 mr-2 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                          <path d="M2 17l10 5 10-5"/>
                          <path d="M2 12l10 5 10-5"/>
                        </svg>
                        <span class="font-bold" x-text="'Facture #' + impaye.nfacture"></span>
                      </div>
                      <div class="flex items-center">
                        <svg class="h-4 w-4 mr-1 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                          <path d="M17 2l4 4"/>
                          <path d="M3 11V9"/>
                          <path d="M12 17v.01"/>
                          <path d="M7 11V9"/>
                        </svg>
                        <span class="text-sm text-gray-600">Dossier: <span x-text="impaye.reference || 'N/A'"></span></span>
                      </div>
                    </div>
                    <div class="flex items-center space-x-2">
                      <span class="px-2 py-1 text-xs rounded-full flex items-center" 
                            :class="impaye.facturesoldee ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                        <svg class="h-3 w-3 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M9 12l2 2 4-4"/>
                          <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/>
                        </svg>
                        <span x-text="impaye.facturesoldee ? 'Payé' : 'Impayé'"></span>
                      </span>
                      <span class="text-sm text-gray-600">Liste: <span x-text="impaye.liste || 'N/A'"></span></span>
                      <span class="text-sm text-yellow-600 flex items-center">
                        <svg class="h-4 w-4 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M12 9v2m0 4h.01"/>
                          <path d="M5 19h14a2 2 0 0 0 1.84-2.75L13.75 4a2 2 0 0 0-3.5 0L3.16 16.25A2 2 0 0 0 5 19z"/>
                        </svg>
                        Priorité: Haute
                      </span>
                    </div>
                  </div>
                  
                  <!-- Ligne supplémentaire pour la date, l'adresse et la date d'intervention -->
                  <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                      <div class="flex items-center">
                        <svg class="h-4 w-4 mr-1 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M8 2v4"/>
                          <path d="M16 2v4"/>
                          <rect width="18" height="18" x="3" y="4" rx="2"/>
                          <path d="M3 10h18"/>
                        </svg>
                        <span class="text-sm text-gray-600" x-text="formatDate(impaye.datepiece)"></span>
                      </div>
                      <div class="flex items-center">
                        <svg class="h-4 w-4 mr-1 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M15 10l4.55 2.27"/>
                          <path d="M21 12L12 3l-4.5 9"/>
                          <path d="M12 12l-4.5 9"/>
                          <path d="M12 12l4.5 9"/>
                        </svg>
                        <span class="text-sm text-gray-600" x-text="impaye.adresse || 'N/A'"></span>
                      </div>
                    </div>
                    <div class="flex items-center">
                      <svg class="h-4 w-4 mr-1 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 8v4l3 3"/>
                        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
                      </svg>
                      <span class="text-sm" :class="calculateDaysOverdue(impaye) > 30 ? 'text-red-500' : 'text-yellow-500'" 
                            x-text="calculateDaysOverdue(impaye) + ' jours de retard'"></span>
                    </div>
                  </div>
                </div>
                
                <!-- Section financière -->
                <div class="p-4 border-b border-gray-200">
                  <div class="grid grid-cols-4 gap-4">
                    <div class="text-center">
                      <p class="text-xs text-gray-600 mb-1">Total HT</p>
                      <p class="font-bold" :class="impaye.totalhtnet > 0 ? 'text-red-600' : 'text-gray-800'" x-text="impaye.totalhtnet + ' €'"></p>
                    </div>
                    <div class="text-center">
                      <p class="text-xs text-gray-600 mb-1">Total TTC</p>
                      <p class="font-bold text-gray-800" x-text="impaye.totalttcnet + ' €'"></p>
                    </div>
                    <div class="text-center">
                      <p class="text-xs text-gray-600 mb-1">Reste à payer</p>
                      <p class="font-bold" :class="impaye.resteapayer > 0 ? 'text-red-600' : 'text-green-600'" x-text="impaye.resteapayer + ' €'"></p>
                    </div>
                    <div class="text-center">
                      <p class="text-xs text-gray-600 mb-1">Statut</p>
                      <p class="font-bold text-gray-800" x-text="impaye.statut_intitule || 'N/A'"></p>
                    </div>
                  </div>
                </div>
                
                <!-- Parties prenantes -->
                <div class="p-4">
                  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Payeur -->
                    <div class="text-center">
                      <div class="flex justify-center mb-2">
                        <svg class="h-6 w-6 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                          <circle cx="9" cy="7" r="4"/>
                          <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                      </div>
                      <h4 class="font-bold text-sm mb-1">Payeur</h4>
                      <p class="text-sm font-semibold" x-text="impaye.payeur_nom || 'N/A'"></p>
                      <p class="text-xs text-gray-500" x-text="impaye.payeur_email || 'N/A'"></p>
                      <p class="text-xs text-gray-500" x-text="impaye.payeur_telephone || 'N/A'"></p>
                    </div>
                    
                    <!-- Propriétaire -->
                    <div class="text-center">
                      <div class="flex justify-center mb-2">
                        <svg class="h-6 w-6 text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/>
                          <path d="M12 14a7 7 0 0 0-7 7h14a7 7 0 0 0-7-7z"/>
                        </svg>
                      </div>
                      <h4 class="font-bold text-sm mb-1">Propriétaire</h4>
                      <p class="text-sm font-semibold" x-text="impaye.proprietaire_nom || 'N/A'"></p>
                      <p class="text-xs text-gray-500" x-text="impaye.proprietaire_email || 'N/A'"></p>
                      <p class="text-xs text-gray-500" x-text="impaye.proprietaire_telephone || 'N/A'"></p>
                    </div>
                    
                    <!-- Apporteur -->
                    <div class="text-center">
                      <div class="flex justify-center mb-2">
                        <svg class="h-6 w-6 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                          <path d="M17 2l4 4"/>
                          <path d="M3 11V9"/>
                          <path d="M12 17v.01"/>
                          <path d="M7 11V9"/>
                        </svg>
                      </div>
                      <h4 class="font-bold text-sm mb-1">Apporteur</h4>
                      <p class="text-sm font-semibold" x-text="impaye.apporteur_nom || 'N/A'"></p>
                      <p class="text-xs text-gray-500" x-text="impaye.apporteur_email || 'N/A'"></p>
                      <p class="text-xs text-gray-500" x-text="impaye.apporteur_telephone || 'N/A'"></p>
                    </div>
                  </div>
                </div>
                
                <!-- Actions -->
                <div class="p-4 border-t border-gray-200 bg-gray-50">
                  <div class="flex justify-end space-x-3">
                    <button @click="viewImpaye(impaye.objectId)" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                      Voir détails
                    </button>
                    <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">
                      Changer de liste
                    </button>
                    <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
                      Envoyer relance
                    </button>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </template>
        
        <!-- Vue par payeur -->
        <template x-if="viewMode === 'byPayeur'">
          <template x-for="(impayesGroup, payeurNom) in impayesByPayeur" :key="payeurNom">
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-4 mb-4">
              <h3 class="text-xl font-bold mb-4 flex items-center">
                <svg class="h-6 w-6 mr-2 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                  <circle cx="9" cy="7" r="4"/>
                  <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                <span x-text="payeurNom"></span>
                <span class="ml-2 text-sm text-gray-500" x-text="impayesGroup.length + ' facture(s)'"></span>
              </h3>
              
              <div class="grid grid-cols-1 gap-3">
                <template x-for="impaye in impayesGroup" :key="impaye.objectId">
                  <div class="bg-gray-50 rounded-lg p-3 border border-gray-200">
                    <div class="flex justify-between items-start mb-2">
                      <div>
                        <h4 class="text-lg font-bold flex items-center">
                          <svg class="h-4 w-4 mr-2 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                          </svg>
                          <span x-text="'Facture #' + impaye.nfacture"></span>
                        </h4>
                        <div class="flex items-center space-x-3">
                          <p class="text-sm text-gray-500 flex items-center">
                            <svg class="h-3 w-3 mr-1 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                              <path d="M8 2v4"/>
                              <path d="M16 2v4"/>
                              <rect width="18" height="18" x="3" y="4" rx="2"/>
                              <path d="M3 10h18"/>
                            </svg>
                            <span x-text="formatDate(impaye.datepiece)"></span>
                          </p>
                          <template x-if="!impaye.facturesoldee">
                            <p class="text-sm flex items-center" :class="calculateDaysOverdue(impaye) > 30 ? 'text-red-500' : 'text-yellow-500'">
                              <svg class="h-3 w-3 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 8v4l3 3"/>
                                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
                              </svg>
                              <span x-text="calculateDaysOverdue(impaye) + ' jours de retard'"></span>
                            </p>
                          </template>
                        </div>
                      </div>
                      <span class="px-2 py-1 text-xs rounded-full flex items-center" 
                            :class="impaye.facturesoldee ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                        <svg class="h-3 w-3 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M9 12l2 2 4-4"/>
                          <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/>
                        </svg>
                        <span x-text="impaye.facturesoldee ? 'Payé' : 'Impayé'"></span>
                      </span>
                    </div>
                    
                    <!-- Section financière compacte pour la vue par payeur -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-2">
                      <div class="text-center">
                        <p class="text-xs text-gray-600">Total HT</p>
                        <p class="font-bold text-sm" x-text="impaye.totalhtnet + ' €'"></p>
                      </div>
                      <div class="text-center">
                        <p class="text-xs text-gray-600">Total TTC</p>
                        <p class="font-bold text-sm" x-text="impaye.totalttcnet + ' €'"></p>
                      </div>
                      <div class="text-center">
                        <p class="text-xs text-gray-600">Reste à payer</p>
                        <p class="font-bold text-sm" :class="impaye.resteapayer > 0 ? 'text-red-600' : 'text-green-600'" x-text="impaye.resteapayer + ' €'"></p>
                      </div>
                      <div class="text-center">
                        <p class="text-xs text-gray-600">Statut</p>
                        <p class="font-bold text-sm" x-text="impaye.statut_intitule || 'N/A'"></p>
                      </div>
                    </div>
                    
                    <div class="flex justify-end">
                      <button @click="viewImpaye(impaye.objectId)" class="text-blue-500 hover:underline text-sm">Voir</button>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </template>
          
          <template x-if="Object.keys(impayesByPayeur).length === 0">
            <div class="text-center text-gray-500 py-4">
              Aucun impayé trouvé pour cette recherche.
            </div>
          </template>
        </template>
      </div>
      
      <!-- Pagination -->
      <div class="mt-4 flex justify-between items-center">
        <div>
          <span class="text-gray-700">Page </span>
          <span class="font-bold" x-text="currentPage"></span>
          <span class="text-gray-700"> sur </span>
          <span class="font-bold" x-text="totalPages"></span>
        </div>
        <div class="flex space-x-2">
          <button @click="previousPage()" :disabled="currentPage === 1" 
                  class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
            Précédent
          </button>
          <button @click="nextPage()" :disabled="currentPage === totalPages" 
                  class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
            Suivant
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/components/relance-sidebar.js"></script>
</body>
</html>
