<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relances - Impayés</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Plugin Alpine.js pour x-collapse -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Initialisation des plugins Alpine.js -->
  <script>
    document.addEventListener('alpine:init', () => {
      // Le plugin collapse est automatiquement enregistré
      console.log('Alpine.js et plugins initialisés');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/components/parse-credentials.js"></script>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script type="module">
    import { LitElement, html } from 'https://cdn.jsdelivr.net/npm/lit@2.0.0/+esm';
    window.lit = { LitElement, html };
  </script>
  <!-- Heroicons - Version spécifique pour éviter les problèmes de cache -->
  <script src="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/dist/heroicons.min.js"></script>
  <style>
    .drawer {
      transition: transform 0.3s ease-in-out;
    }
    
    /* Animation pour la flèche de pliage/dépliage */
    .transform {
      transform: rotate(180deg);
    }
    
    /* Transition pour l'animation */
    .transition-transform {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100" x-data="listsPage" x-init="init()">
  <!-- Formes originales en arrière-plan -->
  <galet-component></galet-component>
  <galet-component-dark></galet-component-dark>
  <galet-component-wide></galet-component-wide>
  
  <relance-sidebar currentPage="lists"></relance-sidebar>
  
  <!-- Import des composants Lit pour les galets -->
  <script type="module" src="/components/galet-component.js"></script>
  <script type="module" src="/components/galet-component-dark.js"></script>
  <script type="module" src="/components/galet-component-wide.js"></script>
  <div class="p-4 sm:ml-64">
    <div class="main-content flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4">Listes de Relances</h1>
      <div class="flex justify-between items-center mb-4">
        <p class="text-gray-700">Gérez vos listes de relances ici.</p>
        <button @click="openDrawer()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Créer une nouvelle liste
        </button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-sm">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b text-left">Nom</th>
              <th class="py-2 px-4 border-b text-left">Statut</th>
              <th class="py-2 px-4 border-b text-left">Date de création</th>
              <th class="py-2 px-4 border-b text-left">Actions</th>
            </tr>
          </thead>
          <tbody>
            <template x-if="lists.length === 0">
              <tr>
                <td colspan="4" class="py-4 px-4 text-center text-gray-500">
                  Aucune liste de relance trouvée. Créez une nouvelle liste pour commencer.
                </td>
              </tr>
            </template>
            <template x-for="list in lists" :key="list.id">
              <tr>
                <td class="py-2 px-4 border-b" x-text="list.nom"></td>
                <td class="py-2 px-4 border-b">
                  <span x-text="list.isActif ? 'Active' : 'Inactive'" 
                        :class="list.isActif ? 'text-green-500' : 'text-red-500'"></span>
                </td>
                <td class="py-2 px-4 border-b" x-text="new Date(list.date_creation).toLocaleDateString()"></td>
                <td class="py-2 px-4 border-b">
                  <button @click="viewList(list.id)" class="text-blue-500 hover:underline">Voir</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Drawer pour créer une nouvelle liste -->
  <div x-show="isDrawerOpen" @click.away="closeDrawer()" 
       class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-end">
    <div x-show="isDrawerOpen" x-transition:enter="transform translate-x-full" 
         x-transition:enter-start="transform translate-x-full" 
         x-transition:enter-end="transform translate-x-0" 
         x-transition:leave="transform translate-x-full" 
         x-transition:leave-start="transform translate-x-0" 
         x-transition:leave-end="transform translate-x-full" 
         class="bg-white h-full w-1/2 shadow-lg drawer p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Créer une nouvelle liste</h2>
        <button @click="closeDrawer()" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <form @submit.prevent="createList()" class="space-y-4">
        <div>
          <label for="listName" class="block text-sm font-medium text-gray-700">Nom de la liste</label>
          <input type="text" id="listName" x-model="newListName" required 
                 class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Créer la liste
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/components/relance-sidebar.js"></script>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('listsPage', () => ({
        pb: null,
        lists: [],
        isDrawerOpen: false,
        newListName: '',
        init() {
          window.parseConfig.initializeParse();
          this.fetchLists();
        },
        async fetchLists() {
          try {
            const records = await window.parseConfig.fetchDataFromParse('listes_relances', {});
            this.lists = records;
          } catch (error) {
            console.error('Erreur lors de la récupération des listes:', error);
          }
        },
        openDrawer() {
          this.isDrawerOpen = true;
        },
        closeDrawer() {
          this.isDrawerOpen = false;
        },
        async createList() {
          try {
            if (!window.parseConfig) {
              console.error('Parse n\'est pas initialisé.');
              return;
            }
            
            // Vérifier les données envoyées
            const listData = {
              nom: this.newListName,
              is_auto: false,
              isActif: true,
              isArchive: false,
              date_creation: new Date().toISOString(),
              date_modification: new Date().toISOString(),
            };
            console.log('Données envoyées:', listData);
            
            // Création de la liste
            const record = await window.parseConfig.createRecordInParse('listes_relances', listData);
            this.closeDrawer();
            this.newListName = '';
            await this.fetchLists();
            window.location.href = `/app/relances/list/#${record.id}`;
          } catch (error) {
            console.error('Erreur lors de la création de la liste:', error);
          }
        },
        viewList(listId) {
          window.location.href = `/app/relances/list/#${listId}`;
        }
      }));
    });
  </script>
</body>
</html>
