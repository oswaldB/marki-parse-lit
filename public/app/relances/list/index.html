<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relances - Liste</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Plugin Alpine.js pour x-collapse -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Initialisation des plugins Alpine.js -->
  <script>
    document.addEventListener('alpine:init', () => {
      // Le plugin collapse est automatiquement enregistré
      console.log('Alpine.js et plugins initialisés');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/components/parse-credentials.js"></script>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script type="module">
    import { LitElement, html } from 'https://cdn.jsdelivr.net/npm/lit@2.0.0/+esm';
    window.lit = { LitElement, html };
  </script>
  <script src="/app/relances/list/listState.js"></script>
  <!-- Heroicons - Version spécifique pour éviter les problèmes de cache -->
  <script src="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/dist/heroicons.min.js"></script>
  <style>
    .drawer {
      transition: transform 0.3s ease-in-out;
    }
    
    /* Animation pour la flèche de pliage/dépliage */
    .transform {
      transform: rotate(180deg);
    }
    
    /* Transition pour l'animation */
    .transition-transform {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100" x-data="listState()" x-init="init()">
  <!-- Formes originales en arrière-plan -->
  <galet-component></galet-component>
  <galet-component-dark></galet-component-dark>
  <galet-component-wide></galet-component-wide>
  
  <relance-sidebar currentPage="list"></relance-sidebar>
  
  <!-- Import des composants Lit pour les galets -->
  <script type="module" src="/components/galet-component.js"></script>
  <script type="module" src="/components/galet-component-dark.js"></script>
  <script type="module" src="/components/galet-component-wide.js"></script>
  
  <!-- Import des composants Lit pour la page de liste -->
  <script type="module" src="/app/relances/list/components/list-filters.js"></script>
  <script type="module" src="/app/relances/list/components/list-impayes.js"></script>
  <script type="module" src="/app/relances/list/components/list-sequence.js"></script>
  
  <div class="p-4 sm:ml-64">
    <div class="main-content flex-1 p-6">
      <!-- Bloc Header -->
      <div class="flex justify-between items-center mb-4">
        <div>
          <h1 class="text-2xl font-bold" x-text="list.nom"></h1>
          <p class="text-gray-700">Gérez les détails de cette liste de relances.</p>
        </div>
        <div class="flex space-x-2">
          <button @click="toggleAutoMode()" 
                  :class="list.is_auto ? 'bg-green-500 hover:bg-green-600' : 'bg-gray-500 hover:bg-gray-600'" 
                  class="text-white px-4 py-2 rounded">
            <template x-if="list.is_auto">
              <span>Désactiver le mode automatique</span>
            </template>
            <template x-if="!list.is_auto">
              <span>Activer le mode automatique</span>
            </template>
          </button>
          <button @click="saveList()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Sauvegarder
          </button>
        </div>
      </div>
      
      <!-- Bloc Filtres (visible uniquement si le mode automatique est activé) -->
      <list-filters></list-filters>
      
      <!-- Bloc avec tous les impayés de cette liste -->
      <list-impayes></list-impayes>
      
      <!-- Bloc création séquence emails -->
      <list-sequence></list-sequence>
    </div>
  </div>
  
  <script type="module" src="/components/relance-sidebar.js"></script>
  
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('listsPage', () => ({
        // État initial
      }));
    });
  </script>
</body>
</html>
