<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Équipe - Marki Parse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <script src="/components/parse-credentials.js"></script>
    <script src="/assets/parse-config.js"></script>
    <script type="module" src="/components/check-auth.js"></script>
    <script type="module" src="/components/sidebar.js"></script>
    <!-- État Alpine.js pour la gestion d'équipe -->
    <script type="module" src="./teamState.js"></script>
    <!-- Composant Toaster -->
    <script type="module" src="/components/toaster.js"></script>
    <script src="/components/toaster-store.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .drawer {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .drawer.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div x-data="teamState()" x-init="init()" class="flex h-screen">
        <!-- Sidebar simple -->
        <div class="w-64 bg-white shadow-lg flex-shrink-0">
            <div class="flex items-center justify-between p-4 border-b">
                <h1 class="text-xl font-bold text-gray-800">Marki Parse</h1>
            </div>
            <nav class="p-4">
                <a href="/dashboard" class="flex items-center p-2 text-gray-700 rounded hover:bg-gray-100 transition-colors">
                    <i data-feather="home" class="w-5 h-5 mr-3"></i>
                    <span>Tableau de bord</span>
                </a>
                <a href="/app/relances" class="flex items-center p-2 text-gray-700 rounded hover:bg-gray-100 mt-2 transition-colors">
                    <i data-feather="mail" class="w-5 h-5 mr-3"></i>
                    <span>Relances</span>
                </a>
                <a href="/app/settings/team" class="flex items-center p-2 text-blue-600 bg-blue-50 rounded mt-2 transition-colors">
                    <i data-feather="users" class="w-5 h-5 mr-3"></i>
                    <span>Équipe</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex items-center justify-between p-4 border-b bg-white">
                <h2 class="text-lg font-semibold text-gray-800">Gestion de l'équipe</h2>
                <div class="flex items-center">
                    <span class="text-sm text-gray-600 mr-4" x-text="currentUser.email"></span>
                    <button @click="logout" class="p-2 text-gray-500 hover:text-gray-700">
                        <i data-feather="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-7xl mx-auto">
                    <!-- Header avec bouton d'ajout -->
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
                        <h1 class="text-2xl font-bold text-gray-800 mb-4 sm:mb-0">Membres de l'équipe</h1>
                        <button @click="openUserDrawer(null)" class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                            <i data-feather="plus" class="w-5 h-5 mr-2"></i>
                            <span>Ajouter un membre</span>
                        </button>
                    </div>

                    <!-- Team Members Table -->
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <table class="w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rôle</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="user in users" :key="user.objectId">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center mr-3">
                                                    <span class="text-gray-600 font-medium" x-text="user.firstName.charAt(0) + user.lastName.charAt(0)"></span>
                                                </div>
                                                <div>
                                                    <div class="text-sm font-medium text-gray-900" x-text="user.firstName + ' ' + user.lastName"></div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="user.email"></td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span x-show="user.is_admin" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                                Administrateur
                                            </span>
                                            <span x-show="!user.is_admin" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
                                                Membre
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <button @click="openUserDrawer(user)" class="text-indigo-600 hover:text-indigo-900 mr-3">
                                                <i data-feather="edit" class="w-5 h-5"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <!-- User Management Drawer -->
        <div x-show="drawerOpen" class="fixed inset-0 z-50 overflow-hidden">
            <div class="absolute inset-0 overflow-hidden">
                <!-- Background overlay -->
                <div class="absolute inset-0 bg-black bg-opacity-50 transition-opacity" @click="closeDrawer"></div>

                <!-- Drawer panel -->
                <div class="fixed inset-y-0 right-0 pl-10 max-w-full flex" @click.away="closeDrawer">
                    <div class="w-screen max-w-md bg-white shadow-xl drawer" :class="{ 'open': drawerOpen }">
                        <div class="flex flex-col h-full">
                            <!-- Drawer header -->
                            <div class="flex items-center justify-between p-6 border-b">
                                <h3 class="text-lg font-medium text-gray-900" x-text="drawerTitle"></h3>
                                <button @click="closeDrawer" class="text-gray-400 hover:text-gray-500">
                                    <i data-feather="x" class="w-6 h-6"></i>
                                </button>
                            </div>

                            <!-- Drawer content -->
                            <div class="flex-1 overflow-y-auto p-6">
                                <form @submit.prevent="saveUser" class="space-y-6">
                                    <div>
                                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                                        <input type="text" id="firstName" x-model="currentUserData.firstName" required 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    </div>

                                    <div>
                                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                                        <input type="text" id="lastName" x-model="currentUserData.lastName" required 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    </div>

                                    <div>
                                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                        <input type="email" id="email" x-model="currentUserData.email" required 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    </div>

                                    <template x-if="!currentUserData.objectId">
                                        <div>
                                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                                            <input type="password" id="password" x-model="currentUserData.password" required 
                                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                        </div>
                                    </template>

                                    <div class="flex items-center">
                                        <input type="checkbox" id="isAdmin" x-model="currentUserData.is_admin" 
                                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        <label for="isAdmin" class="ml-2 block text-sm text-gray-700">
                                            Administrateur
                                        </label>
                                    </div>

                                    <!-- Boutons d'action -->
                                    <div class="flex justify-end space-x-3 pt-6 border-t">
                                        <button type="button" @click="closeDrawer" 
                                                class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
                                            Annuler
                                        </button>
                                        <button type="submit" 
                                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                            <span x-text="currentUserData.objectId ? 'Mettre à jour' : 'Créer'"></span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script>
      // Initialiser les icônes Feather
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof feather !== 'undefined') {
          feather.replace();
          // Déclencher un événement pour informer que Feather est prêt
          document.dispatchEvent(new Event('featherLoaded'));
        }
      });
    </script>
    <!-- Composant Toaster -->
    <toaster-component></toaster-component>
</body>
</html>
