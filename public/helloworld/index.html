<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World - Marki Astro</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Couleurs personnalisées selon le styleguide */
    :root {
      --primary: #007ACE;
      --primary-dark: #005FA3;
      --secondary: #4A90E2;
      --success: #2ECC71;
      --error: #E74C3C;
      --warning: #F39C12;
      --text: #2C3E50;
      --text-light: #7F8C8D;
      --border: #BDC3C7;
      --bg-light: #ECF0F1;
    }
  </style>
  <!-- Composant Toaster -->
  <script type="module" src="/components/toaster.js"></script>
  <script src="/components/toaster-store.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Composant Toaster -->
  <toaster-component></toaster-component>
  <!-- Conteneur principal -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full text-center">
      <h1 class="text-4xl font-bold text-text mb-6">Hello World !</h1>
      <p class="text-text-light mb-4">
        Bienvenue sur la page Hello World de Marki Astro. Cette page est une démonstration de l'intégration de Tailwind CSS et du styleguide Steroids Studio.
      </p>
      <p class="text-text-light mb-6">
        Vous pouvez maintenant commencer à développer vos pages en suivant les conventions définies dans le styleguide.
      </p>
      <div class="mb-6">
        <img src="/assets/marki-logo.png" alt="Logo Marki Astro" class="mx-auto h-20 w-auto">
      </div>
      <div class="flex justify-center">
        <a href="/" class="bg-primary text-white px-5 py-2.5 rounded-md font-medium hover:bg-primary-dark transition-colors duration-300">
          Retour à l'accueil
        </a>
      </div>
    </div>
  </div>
</body>
</html>
