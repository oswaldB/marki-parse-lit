<!DOCTYPE html>
<html>
<head>
    <title>Test Lit Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module">
        import { LitElement, html, css } from 'https://cdn.jsdelivr.net/npm/lit@2.0.0/+esm';
        window.LitElement = LitElement;
        window.html = html;
        window.css = css;
    </script>
</head>
<body>
    <h1 class="text-2xl font-bold p-4">Testing Lit Components</h1>
    
    <!-- Test the toast component -->
    <script type="module" src="/app2/components/toast/ss-toast.js"></script>
    
    <!-- Test the pebble components -->
    <script type="module" src="/app2/components/pebbles/marki-pebble-gray.js"></script>
    <script type="module" src="/app2/components/pebbles/marki-pebble-blue.js"></script>
    <script type="module" src="/app2/components/pebbles/marki-pebble-dark.js"></script>
    
    <div class="p-4">
        <h2 class="text-xl font-semibold mb-4">Component Tests:</h2>
        
        <div class="mb-4">
            <marki-pebble-gray></marki-pebble-gray>
            <marki-pebble-blue></marki-pebble-blue>
            <marki-pebble-dark></marki-pebble-dark>
        </div>
        
        <button onclick="testToast()" class="bg-blue-500 text-white px-4 py-2 rounded">Test Toast</button>
    </div>
    
    <ss-toast id="testToast"></ss-toast>
    
    <script>
        function testToast() {
            const toast = document.getElementById('testToast');
            toast.show('This is a test toast message!', 'success', 3000);
        }
    </script>
</body>
</html>
